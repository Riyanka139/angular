<label for="name">Server Name</label>
<!-- <input type="text" class="form-control" (input)="updateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<button class="h6 btn btn-primary" [ngStyle]="{marginBottom: '10px'}" [disabled]="!allowAddServer" (click)="addServer()">Add Server</button>
<!-- <p [innerText]="allowAddServer"></p> -->
<!-- <p>{{serverStatus}}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{servers.slice(-1)}}</p>
<!-- <p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p> -->
<!-- <ng-template #noServer><p>No server was created!</p></ng-template> -->
<app-server *ngFor="let server of servers" [name]="server"></app-server>
