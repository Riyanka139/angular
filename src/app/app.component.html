<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <span class="help-block" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
            <span *ngIf="signupForm.get('username').errors['forbidden']">This name is invalid</span>
            <span *ngIf="signupForm.get('username').errors['required']">This name is required</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"

          />
          <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            <span *ngIf="signupForm.get('email').errors['forbidden']">forbidden email</span>
            <span *ngIf="signupForm.get('email').errors['required']">required email</span>
            <span *ngIf="signupForm.get('email').errors['email']">invalid email</span>

          </span>

        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies:</h4>
          <button class="btn btn-default" (click)="onAddHobby()" style="margin-bottom: 10px;">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getControl(); let i = index">
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched">Please Enter Valid Data</span>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
